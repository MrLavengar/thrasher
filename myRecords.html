    <table id="dtBasicExample" id="allRecords" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th class="th-sm">Name
          </th>
          <th class="th-sm">Container
          </th>
          <th class="th-sm">Photo
          </th>
        </tr>

    <script>
     
      var firestore = firebase.firestore();

      function fillTable(){
        firestore.collection('products').get().then((snapshot) => {
          snapshot.docs.forEach(doc => {
            renderRecordsList(doc);
          })
      }).then(function() {
          console.log("All record have been loaded");
          }).catch(function (error){
          console.log("got an error: ", error);
       });
        }

        const recordsList = document.querySelector('#allRecords') ;
        function renderRecordsList(doc){
            let tr = document.createElement('tr');
            let td_name = document.createElement('td');
            let td_wasteContainer = document.createElement('td');
            let td_wastePhoto = document.createElement('td');
            let td_img = document.createElement("img");
            td_img.style.height='250px';
            td_img.style.width='200px';



            tr.setAttribute('data-id', doc.id);
            td_name.textContent = doc.data().name;
            td_wasteContainer.textContent = doc.data().wasteContainer;
            td_img.src = doc.data().photoURL;
            td_wastePhoto.appendChild(td_img);
            


            tr.appendChild(td_name);
            tr.appendChild(td_wasteContainer);
            tr.appendChild(td_wastePhoto);

          
            recordsList.appendChild(tr);

          }

          window.onload = function() {
            fillTable();
          }

      



    </script>
