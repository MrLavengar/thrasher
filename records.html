<body>
    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>

    <p id="output"> Write barcode (supposed to be provide from scanner) to look up for a record or click the button to show all records<br></p>
    <input  type="textfield" id="searchForMe" value="" /><br>

    <button id="searchButton">Search</button>
    <button id="loadAllButton" >Load All</button>
    <table class="table-dark" id="recordsTable" border="2" cellpadding="10" >
        <thead>
            <th scope="row">Name</th>
            <th scope="row">Bar code</th>
            <th scope="row">Waste container</th>
            <th scope="row">Image</th>
        </thead>
    </table>
  
    <script>
    var firestore = firebase.firestore();
    const searchBarCode = document.querySelector("#searchForMe");

    var cleanTable = document.getElementById("recordsTable").innerHTML;

    function hideTable(){
      document.getElementById("recordsTable").style.visibility= "hidden";
    };

    function showTable(){
      document.getElementById("recordsTable").style.visibility= "visible";
    };
    hideTable();

    function resetTable() {
        var rowCount = recordsTable.rows.length;
        for (var i = rowCount - 1; i > 0; i--) {
          recordsTable.deleteRow(i);
        }
    }


    searchButton.addEventListener("click", function(){
      hideTable();
      
      const docRef = firestore.doc("products/" + searchBarCode.value);
        docRef.get().then(function(doc) {
        if (doc && doc.exists){
          const myData = doc.data();
          output.innerText = myData.name + "\n Bar code: " + myData.barCode + "\n  Waste container: " +
          myData.wasteContainer;
          console.log(myData.barCode);
          
          } else {
            localStorage.setItem("result", searchBarCode.value);
            window.location.replace("addRecord.html")
          }
      }).then(function() {
      console.log("Record with " + searchBarCode.value + " barcode loaded!");
      }).catch(function (error){
      console.log("got an error: ", error);
    });
    })
    
    loadAllButton.addEventListener("click", function() {
      console.log("startuje");
      resetTable();
      showTable();
      firestore.collection('products').get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                  renderRecordsList(doc);
                })
            }).then(function() {
                console.log("All record have been loaded");
                }).catch(function (error){
                console.log("got an error: ", error);
             });

             output.innerText="";
             

            const recordsList = document.querySelector('#recordsTable') ;
            function renderRecordsList(doc){
                let tr = document.createElement('tr');
                let td_name = document.createElement('td');
                let td_barCode = document.createElement('td');
                let td_wasteContainer = document.createElement('td');
                let td_wastePhoto = document.createElement('td');
                let td_img = document.createElement("img");



                tr.setAttribute('data-id', doc.id);
                td_name.textContent = doc.data().name;
                td_barCode.textContent = doc.data().barCode;
                td_wasteContainer.textContent = doc.data().wasteContainer;
                td_img.src = doc.data().photoURL;
                td_wastePhoto.appendChild(td_img);


                tr.appendChild(td_name);
                tr.appendChild(td_barCode);
                tr.appendChild(td_wasteContainer);
                tr.appendChild(td_wastePhoto);

              
                recordsList.appendChild(tr);

                let inputFiel = document.getElementById('searchForMe');
                let loadAllBut = document.getElementById('loadAllButton');
                let searchBtn = document.getElementById('searchButton');
                inputFiel.style.visibility = "hidden";
                loadAllBut.style.visibility = "hidden";
                searchBtn.style.visibility = "hidden";

            }
      });

    window.addEventListener('load', function () {
      var result=localStorage.getItem('result')
      document.getElementById('searchForMe').value = result
      console.log(result)})


</script>
